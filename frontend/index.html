<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Operator Inbox</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="topbar">
    <div>
      <h2>Operator Inbox</h2>
      <div id="status" class="muted">Connecting…</div>
      <div id="aiStatus" class="muted">AI: unknown</div>
    </div>

    <div class="topbar-right">
      <div id="who" class="muted"></div>
      <button id="refreshAi">Refresh AI</button>
      <button id="logout">Logout</button>
    </div>
  </header>

  <main class="layout">
    <section id="messages" class="messages"></section>

    <section class="composer">
      <input id="text" placeholder="Type a reply…" />
      <button id="send">Send</button>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
